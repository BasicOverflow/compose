# Glance Configuration
# This is the main configuration file for your dashboard

# Server configuration
server:
  host: 0.0.0.0
  port: 8080

# Environment variables
env:
  DOCKER_HOST: "unix:///var/run/docker.sock"

# Theme configuration - Obsidian-inspired dark theme
theme:
  background-color: 0 0 8
  primary-color: 220 13 91
  positive-color: 135 94 66
  negative-color: 0 100 67
  contrast-multiplier: 1.2
  presets:
    obsidian-purple:
      background-color: 0 0 8
      primary-color: 265 89 79
      positive-color: 135 94 66
      negative-color: 0 100 67
      contrast-multiplier: 1.2

# Pages configuration
