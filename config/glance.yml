                url: "https://10.0.0.225:8006"
                timeout: 1s
                allow-insecure: true
              - title: "Proxmox Sterianos"
                url: "https://10.0.0.10:8006"
                timeout: 1s
                allow-insecure: true
              - title: "Proxmox Phidios"
