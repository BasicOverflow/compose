---
- name: Install MinIO Client (mc) on any Linux machine
  hosts: all
  gather_facts: true
  become: true
  become_method: sudo

  vars:
    mc_install_path: "/usr/local/bin/mc"
    minio_alias_name: "truenas"
    minio_host: "http://10.0.220.145:9000"
    minio_access_key: "{{ MINIO_ACCESS_KEY }}"
    minio_secret_key: "{{ MINIO_SECRET_KEY }}"

  tasks:
    - name: Check if mc is installed
      stat:
        path: "{{ mc_install_path }}"
      register: mc_stat

    - name: Download mc
      get_url:
        url: "https://dl.min.io/client/mc/release/linux-amd64/mc"
        dest: "/tmp/mc"
        mode: '0755'
      when: not mc_stat.stat.exists

    - name: Move mc to /usr/local/bin
      command: mv /tmp/mc {{ mc_install_path }}
      args:
        creates: "{{ mc_install_path }}"
      when: not mc_stat.stat.exists

    - name: Verify mc version
      command: mc --version
      register: mc_version_output
      changed_when: false

    - name: Show mc version
      debug:
        msg: "{{ mc_version_output.stdout }}"

    - name: Configure MinIO alias
      command: >
        mc alias set {{ minio_alias_name }}
        {{ minio_host }}
        {{ minio_access_key }}
        {{ minio_secret_key }}
      register: mc_alias_output
      changed_when: "'Added' in mc_alias_output.stdout or 'Updated' in mc_alias_output.stdout"

    - name: Show alias creation output
      debug:
        msg: "{{ mc_alias_output.stdout }}"
