---
- name: Install MinIO Client (mc) and configure alias
  hosts: all
  gather_facts: true
  become: true        # escalate to root
  become_method: sudo # use sudo

  vars:
    mc_install_path: "/usr/local/bin/mc"   # installation path

  tasks:
    - name: Check if mc is already installed
      stat:
        path: "{{ mc_install_path }}"
      register: mc_stat

    - name: Download MinIO Client binary
      get_url:
        url: "https://dl.min.io/client/mc/release/linux-amd64/mc"
        dest: "/tmp/mc"
        mode: '0755'
      when: not mc_stat.stat.exists

    - name: Move mc binary to installation path
      command: mv /tmp/mc {{ mc_install_path }}
      args:
        creates: "{{ mc_install_path }}"
      when: not mc_stat.stat.exists

    - name: Verify mc installation
      command: mc --version
      register: mc_version_output
      changed_when: false

    - name: Show mc version
      debug:
        msg: "{{ mc_version_output.stdout }}"

    - name: Configure MinIO alias
      command: >
        mc alias set {{ minio_alias_name }}
        {{ minio_host }}
        {{ minio_access_key }}
        {{ minio_secret_key }}
      register: mc_alias_output
      changed_when: "'Added' in mc_alias_output.stdout or 'Updated' in mc_alias_output.stdout"

    - name: Show alias creation output
      debug:
        msg: "{{ mc_alias_output.stdout }}"
